- hosts: localhost
  user: root
  tasks:

  # Trenger vel ikke Ã¥ette opp rpoxy allikevel - name: Sette opp proxy config yum.conf
  #  lineinfile: dest=/etc/yum.conf line="proxy=http://www-proxy.helsenord.no:8080"
